<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
	.container{
		width: 100%;
		height: 600px;
		background:url(http://tinhocaz.com/wp-content/uploads/2014/10/anh-thien-nhien-dep1.jpg);
		background-position:cover ;
		background-repeat: no-repeat;
	}
	ul{
		width: 1000px;
		height: 500px;
		position:absolute;
		top:50%;
		left: 35%;
		transform: translate(-50%;-50%);
	}
	ul li{
		transition: all 2s ease;
		display: inline-block;
		list-style-type: none;
		font-size:45px;
		font-weight: 500;
		text-transform: uppercase;
	}
	.trans li:nth-child(1){
		transform:translateX(0px);transform: translateY(100px);
	}
	.trans li:nth-child(2){
		transform:translateX(150px);transform: translateY(150px);
	}
	.trans li:nth-child(3){
		transform:translateX(120px);transform: translateY(250px);
	}
	.trans li:nth-child(4){
		transform:translateX(190px);transform: translateY(300px);
	}
	.trans li:nth-child(5){
		transform:translateX(150px);transform: translateY(50px);
	}
	.trans li:nth-child(6){
		transform:translateX(150px);transform: translateY(130px);
	}
	.trans li:nth-child(7){
		transform:translateX(100px);transform: translateY(10px);
	}
	.trans li:nth-child(8){
		transform:translateX(300px);transform: translateY(25px);
	}
	.trans li:nth-child(9){
		transform:translateX(150px);transform: translateY(5px);
	}
	.trans li:nth-child(10){
		transform:translateX(150px);transform: translateY(0px);
	}

</style>
<body>
	<div class="container">
		<ul class="trans pri">
			<li>D</li>
			<li>A</li>
			<li>M</li>
			<li>D</li>
			<li>U</li>
			<li>C</li>
			<li>M</li>
			<li>A</li>
			<li>N</li>
			<li>H</li>
		</ul>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			setTimeout(function(){
				$('.pri').removeClass('trans');
			},500);

		});
	</script>
</body>
</html>
